<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de compte</title>
    <style>
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .confirmation-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #131921;
        }

        p {
            color: #565656;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h1>Votre compte a été confirmé avec succès</h1>
    <p>Merci pour votre confirmation. Vous pouvez maintenant accéder à votre compte.</p>
    <img src="/images/success.jpg" alt="Succès">
</div>

</body>
</html>
