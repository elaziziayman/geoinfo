<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Échec d'activation</title>
    <style>
        body {
            font-family: 'Amazon Ember', Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .failure-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #dc3545;
        }

        p {
            color: #565656;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="failure-container">
    <h1>Échec d'activation</h1>
    <p>Désolé, l'activation de votre compte a échoué. Veuillez réessayer ultérieurement.</p>
    <img src="/images/fail.png" alt="Échec">
</div>

</body>
</html>
